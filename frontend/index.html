<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Elite - Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento - Barbearia Elite</h1>
        <form id="agendamento-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nomeCliente" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefoneCliente" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="emailCliente" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="dataAgendamento" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="horaAgendamento" required>

            <label for="servico">Servi√ßo Desejado:</label>
            <select id="servico" name="servicoDesejado" required>
                <option value="">Selecione...</option>
                <option value="Corte de Cabelo">Corte de Cabelo</option>
                <option value="Barba">Barba</option>
                <option value="Cabelo + Barba">Cabelo + Barba</option>
            </select>

            <button type="submit">Agendar</button>
        </form>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
